<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Bus Routes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Departure Location</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="routesTable">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="routeInfoModal" tabindex="-1" aria-labelledby="routeInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="routeInfoModalLabel">Route Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="container mt-4">
                    <h2>Update Route</h2>
                    <form>                      
                        <div class="mb-3">
                            <label for="departureLocation">Departure Location:</label>
                            <input type="text" class="form-control" id="departureLocation" placeholder="Enter Departure Location">
                        </div>
                        <div class="mb-3">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                        </div>
                        <div class="mb-3">
                            <label for="departureTime">Departure Time:</label>
                            <input type="text" class="form-control" id="departureTime" placeholder="Enter Departure Time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateRouteInTable()">Update Route</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">    
        <h2>Add New Route</h2>
        <form id="addRouteForm">                      
            <div class="mb-3">
                <label for="newDepartureLocation">Departure Location:</label>
                <input type="text" class="form-control" id="newDepartureLocation" placeholder="Enter Departure Location">
            </div>
            <div class="mb-3">
                <label for="newDestination">Destination:</label>
                <input type="text" class="form-control" id="newDestination" placeholder="Enter Destination">
            </div>
            <div class="mb-3">
                <label for="newDepartureTime">Departure Time:</label>
                <input type="text" class="form-control" id="newDepartureTime" placeholder="Enter Departure Time">
            </div>
            <button type="button" class="btn btn-primary" onclick="addNewRoute()">Add Route</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const routesTable = document.getElementById('routesTable');

        async function fetchRoutes() 
        {
            try 
            {
                const response = await fetch('http://localhost:5000/routes'); 
                const routes = await response.json();
                renderRoutes(routes);
            } 
            catch (error) 
            {
                console.error('Error fetching routes:', error);
            }
        }

        function renderRoutes(routesData) 
        {
            const routes = routesData.routes;
            routesTable.innerHTML = '';
        
            routes.forEach(route => 
            {
                const row = `
                    <tr data-bs-toggle="modal" data-bs-target="#routeInfoModal" onclick="displayRouteInfo(${route.id})">
                        <td>${route.departure_location}</td>
                        <td>${route.destination}</td>
                        <td>${route.departure_time}</td>
                    </tr>
                `;
                routesTable.innerHTML += row;
            });
        }
        
        async function displayRouteInfo(routeId) 
        {
            try {
                const response = await fetch(`http://localhost:5000/routes/${routeId}`);
                const route = await response.json();
                
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div class="mb-3">
                        <label for="routeId">Route ID:</label>
                        <input type="text" class="form-control" id="routeId" readonly value="${route.id}">
                    </div>
                    <table class="table table-striped">
                        <tr><th>Departure Location</th><td>${route.departure_location}</td></tr>
                        <tr><th>Destination</th><td>${route.destination}</td></tr>
                        <tr><th>Departure Time</th><td>${route.departure_time}</td></tr>
                    </table>
                `;

                document.getElementById('routeId').value = route.id;
                document.getElementById('departureLocation').value = route.departure_location;
                document.getElementById('destination').value = route.destination;
                document.getElementById('departureTime').value = route.departure_time;
            } 
            catch (error)
            {
                console.error('Error fetching route information:', error);
            }
        }

        async function updateRouteInTable() 
        {
            const updatedRouteData = getFormData();
            const routeId = updatedRouteData.id;

            try 
            {
                const response = await fetch(`http://localhost:5000/routes/${routeId}`, 
                {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedRouteData)
                });

                if (response.status === 200) 
                {
                    fetchRoutes();
                    alert('Route updated successfully');

                    document.getElementById('departureLocation').value = '';
                    document.getElementById('destination').value = '';
                    document.getElementById('departureTime').value = '';
                } 
                else 
                {
                    console.error('Failed to update route.');
                }
            } 
            catch (error) 
            {
                console.error('Error updating route:', error);
            }
        }

        async function updateRoute(routeId, updatedRouteData) 
        {
            try 
            {
                const response = await fetch(`http://localhost:5000/routes/${routeId}`, 
                {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedRouteData)
                });

                if (response.status === 200) {
                    fetchRoutes(); 
                } else {
                    console.error('Failed to update route.');
                }
            } 
            catch (error) 
            {
                console.error('Error updating route:', error);
            }
        }

        async function addNewRoute() {
            const newRouteData = getFormData(true);
            const isEmpty = Object.values(newRouteData).some(value => value === null || value === undefined || value.trim() === '');
            if (isEmpty) {
                alert('Please fill in all fields.');
                return;
            }
            try 
            {
                const response = await fetch('http://localhost:5000/routes', 
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newRouteData)
                });

                if (response.status === 201) 
                {
                    fetchRoutes();
                    alert('Route added successfully');

                    document.getElementById('newDepartureLocation').value = '';
                    document.getElementById('newDestination').value = '';
                    document.getElementById('newDepartureTime').value = '';
                } 
                else 
                {
                    console.error('Failed to add route.');
                }
            } 
            catch (error) 
            {
                console.error('Error adding route:', error);
            }
        }

        function getFormData(isNewRoute) 
        {
            let id = null;
            if (!isNewRoute) 
            {
                console.log(1)
                id = document.getElementById('routeId').value;
                console.log(2)
            }

            const departureLocation = isNewRoute ? document.getElementById('newDepartureLocation').value : document.getElementById('departureLocation').value;
            const destination = isNewRoute ? document.getElementById('newDestination').value : document.getElementById('destination').value;
            const departureTime = isNewRoute ? document.getElementById('newDepartureTime').value : document.getElementById('departureTime').value;

            const formData = 
            {
                departure_location: departureLocation,
                destination: destination,
                departure_time: departureTime
            };

            if (!isNewRoute) 
            {
                formData.id = parseInt(id);
            }

            return formData;
        }

        fetchRoutes();
    </script>
</body>
</html>
